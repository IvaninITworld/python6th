{% extends "base.html" %}

{% block content %}
    <h1>Django Applications</h1>
    <ul>
        {% for key, value in verbos_dict.items %}
            {% with appname|add:":index" as url_var %}
                <li><a href="{% url key|add:":index" %}">{{ value }}</a></li>
            {% endwith %}
        {% endfor %}
    </ul>
{% endblock content %}
