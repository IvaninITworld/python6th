{% extends "base_books.html" %}
{% block content %}
    <h1>Book List</h1>
    <ul>
        {% for book in object_list %}
            <li>
                <a href="{% url 'books:book_detail' book.id %}">
                    {{ book.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
